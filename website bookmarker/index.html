<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Website Bookmarker</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Website Bookmarker</h1>
            <p class="description">
                Keep track of all your favourite Websites and Links.
            </p>
        </div>
    </header>

    <main class="main container">
        <form action="#" class="form">
            <input type="text" id="url" class="user-input" required placeholder="Enter URL...">
            <input type="text" id="url-title" class="user-input" required placeholder="Enter Title..." autocomplete="off">
            <button type="submit" id="primary-btn" class="user-input">Bookmark</button>
        </form>

        <!-- Holds all bookmark items -->
        <div class="bookmarks-container"></div>
    </main>

    <footer class="footer">
        <p>Developed by <a href="https://twitter.com/Vaishnav_sh" target="_blank">Vaishnav</a></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
