<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Form validator</title>
</head>
<body>
    <div class="form-container">
        <h1 class="title">Register Now!</h1>
        <form action="#" class="form">
            <div class="form-item">
                <label for="username">Username</label>
                <input type="text" id="username" class="user-input" placeholder="Enter username">
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="text" id="email" class="user-input" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="password-1">Password</label>
                <input type="password" id="password" class="user-input" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-item">
                <label for="password-2">Confirm Password</label>
                <input type="password" id="password2" class="user-input" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <button type="submit" id="submit-btn" class="btn">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
