<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Border radius previewer</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Border Radius Previewer</h1>
        <div class="input-container">
            <form action="#" class="form">
                <div class="form-item">
                    <label for="border-top">Top left radius</label>
                    <input type="number" id="top-left" class="border-input" value="0">
                </div>

                <div class="form-item">
                    <label for="border-right">Top right radius</label>
                    <input type="number" id="top-right" class="border-input" value="0">
                </div>

                <div class="form-item">
                    <label for="border-bottom">Bottom left radius</label>
                    <input type="number" id="bottom-left" class="border-input" value="0">
                </div>

                <div class="form-item">
                    <label for="border-left">Bottom left radius</label>
                    <input type="number" id="bottom-right" class="border-input" value="0">
                </div>

                <div class="btn-container">
                    <button id="preview-btn" class="btn">PREVIEW</button>
                    <button id="copy-btn" class="btn">COPY CSS</button>
                </div>
            </form>
            <div id="box"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
